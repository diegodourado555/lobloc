<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Clientes</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Clientes</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Código</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Email</th>
							<th>Endereço</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client : ${clients}">
							<td th:text="${client.clientcode}"></td>
							<td th:text="${client.cpf}"></td>
							<td th:text="${client.name}"></td>
							<td th:text="${client.phone}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.address}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/editclient/{id}(id=${client.clientcode})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/deleteclient/{id}(id=${client.clientcode})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/addclient/}">Adicionar</a>
		</div>
	</div>
</body>
</html>
