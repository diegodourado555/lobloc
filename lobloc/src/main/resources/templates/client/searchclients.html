<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Clientes</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Clientes</strong>
		</div>

		<div class="panel-body">
			<form class="form-horizontal" th:object="${client}"
				th:action="@{/saveclient}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Código</label> <input type="text" readonly="true" 
									class="form-control input-sm" th:field="*{clientcode}"
									maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>CPF</label> <input type="text"
									class="form-control input-sm" th:field="*{cpf}"
									autofocus="autofocus" placeholder="Informe o cpf"
									maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Nome</label> <input type="text"
									class="form-control input-sm" th:field="*{name}"
									maxlength="150" placeholder="Informe o nome" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Telefone</label> <input type="text"
									class="form-control input-sm" th:field="*{phone}"
									maxlength="150" placeholder="Informe o telefone" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Email</label> <input type="text"
									class="form-control input-sm" th:field="*{email}"
									maxlength="150" placeholder="Informe o email" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Endereço</label> <input type="text"
									class="form-control input-sm" th:field="*{address}"
									maxlength="150" placeholder="Informe o endereço" />
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
				</div>
			</form>
		</div>

		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Código</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Email</th>
							<th>Endereço</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client : ${clients}">
							<td th:text="${client.clientcode}"></td>
							<td th:text="${client.cpf}"></td>
							<td th:text="${client.name}"></td>
							<td th:text="${client.phone}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.address}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/editclient/{id}(id=${client.clientcode})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/deleteclient/{id}(id=${client.clientcode})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>



	</div>
</body>
</html>
